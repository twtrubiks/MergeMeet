services:
  # PostgreSQL 資料庫
  postgres:
    image: postgis/postgis:17-3.5
    container_name: mergemeet_postgres
    environment:
      POSTGRES_USER: mergemeet
      POSTGRES_PASSWORD: YOUR_DB_PASSWORD_HERE
      POSTGRES_DB: mergemeet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mergemeet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 快取
  redis:
    image: redis:8-alpine
    container_name: mergemeet_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin（資料庫管理介面，選用）
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: mergemeet_pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@mergemeet.com
  #     PGADMIN_DEFAULT_PASSWORD: admin123
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres
  #   profiles:
  #     - admin

  # Mailpit - Email 測試工具 (開發環境)
  # Web UI: http://localhost:8025
  # SMTP: localhost:1025
  mailpit:
    image: axllent/mailpit:latest
    container_name: mergemeet_mailpit
    ports:
      - "1025:1025"   # SMTP 端口
      - "8025:8025"   # Web UI 端口
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025/api/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
