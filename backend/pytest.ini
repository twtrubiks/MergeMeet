[pytest]
testpaths = tests
python_files = test_*.py
norecursedirs = tests/manual
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing
markers =
    unit: 單元測試
    integration: 整合測試
    slow: 執行較慢的測試
filterwarnings =
    ignore::DeprecationWarning:passlib.*:
    ignore::DeprecationWarning:jose.*:
